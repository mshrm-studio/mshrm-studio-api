apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: auth-ingress
  rules:
    - host: api.mshrm.studio
      http:
        paths:
        - path: /auth
          pathType: Prefix
          backend:
            service:
              name: auth
              port:
                number: 30251
