apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aggregator-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: aggregator-ingress
  rules:
  - http:
      paths:
      - path: /aggregator
        pathType: Prefix
        backend:
          service:
            name: aggregator
            port:
              number: 30250
